<div class="login-container">
  <div class="login-background">
    <div class="background-overlay"></div>
    <div class="background-pattern"></div>
  </div>

  <div class="login-content">
    <div class="login-card">
      <div class="login-header">
        <!-- <button class="back-btn" (click)="voltarParaLoja()">
          <span class="icon">⬅️</span>
          <span>Voltar para a Loja</span>
        </button> -->

        <div class="logo-section">
          <div class="logo">
            <h1 class="logo-text">GStore</h1>
          </div>
          <h2 class="brand-title">A Loja do Seu Jeito</h2>
          <p class="brand-subtitle">Sistema de Administração</p>
        </div>
      </div>

      <div class="login-form">
        <div class="welcome-section">
          <h2 class="welcome-title">Bem-vindo 👋</h2>
          <p class="welcome-subtitle">Fazer login</p>
        </div>

        <form (ngSubmit)="fazerLogin()" #loginForm="ngForm" class="form">
          <div class="form-group">
            <label for="email" class="form-label">
              <span class="icon">📧</span>
              <span>Email</span>
            </label>
            <div class="input-wrapper">
              <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="Digite seu email"
                class="form-input" required>
              <div class="input-icon">
                <span class="icon">📧</span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="senha" class="form-label">
              <span class="icon">🔒</span>
              <span>Senha</span>
            </label>
            <div class="input-wrapper">
              <input id="senha" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="senha" name="senha"
                placeholder="Digite sua senha" class="form-input" required>
              <div class="input-icon password-toggle" (click)="togglePassword()">
                <span class="icon">{{ showPassword ? '👁️' : '👁️‍🗨️' }}</span>
              </div>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" [(ngModel)]="lembrar" name="lembrar" class="checkbox-input">
              <span class="checkbox-custom"></span>
              <span class="checkbox-label">Lembrar de mim</span>
            </label>
            <a href="#" class="forgot-link">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="login-btn" [disabled]="!loginForm.form.valid || loading">
            <span class="btn-content" *ngIf="!loading">
              <span class="icon">🚀</span>
              <span>Entrar no Sistema</span>
            </span>
            <span class="loading-content" *ngIf="loading">
              <span class="spinner"></span>
              <span>Entrando...</span>
            </span>
          </button>
        </form>

        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">ou</span>
          <span class="divider-line"></span>
        </div>

        <div class="social-login">
          <button class="social-btn google-btn" (click)="loginWithGoogle()">
            <span class="icon">🔍</span>
            <span>Continuar com Google</span>
          </button>
        </div>

        <div class="login-footer">
          <p class="footer-text">
            Não tem uma conta?
            <a href="#" class="link">Solicitar acesso</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
